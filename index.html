<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@200..700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>

<body>
    <div class="wrapper">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-wrapper">
                <input placeholder="Email" type="email" required>
                <img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/user--v1.png" alt="user--v1"/>
            </div>

            <div class="input-wrapper">
                <input placeholder="Senha" type="password" required>
                <img width="22" height="23" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/lock--v1.png" alt="lock--v1"/>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a> </p>
            </div>

        </form>
    </div>
</body>

</html>
